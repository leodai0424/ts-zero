
<DOCTYPE html>
<html lang="en">

<head>

    <title>Full Slider - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://blackrockdigital.github.io/startbootstrap-full-slider/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="https://blackrockdigital.github.io/startbootstrap-full-slider/css/full-slider.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <!--<li data-target="#myCarousel" data-slide-to="2"></li>-->
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <a href="http://www.besonicdesign.com/"><div class="fill" style="background-image:url('https://lh3.googleusercontent.com/-G8NybLm-IwE/WAOJmx69Z4I/AAAAAAAAdaQ/mnPczdsWjFUcEpBq1jCu2gAVpI9mKU1VgCHM/s1600/40149.jpg');"></div></a>
                <div class="carousel-caption">
                  <a href="http://www.besonicdesign.com/"><h2>Caption 1</h2></a>
                </div>
            </div>
          
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <a href="http://www.besonicdesign.com/"><div class="fill" style="background-image:url('https://lh3.googleusercontent.com/-h9FWZI_MXBY/WAOJm47VEHI/AAAAAAAAdaQ/UMo0LSKuHlA576rWGypHlgNwt6C-hojhACHM/s1600/40150.jpg');"></div></a>
                <div class="carousel-caption">
                  <a href="http://www.besonicdesign.com/"><h2>Caption 2</h2></a>
                </div>
            </div>
          
          
           <!-- <div class="item">
                
                <div class="fill" style="background-image:url('https://lh3.googleusercontent.com/-G8NybLm-IwE/WAOJmx69Z4I/AAAAAAAAdaQ/mnPczdsWjFUcEpBq1jCu2gAVpI9mKU1VgCHM/s1600/40149.jpg');"></div>
                <div class="carousel-caption">
                    <h2>Caption 3</h2>
                </div>
            </div>-->
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

   

    <!-- jQuery -->
    <script src="https://blackrockdigital.github.io/startbootstrap-full-slider/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://blackrockdigital.github.io/startbootstrap-full-slider/js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
